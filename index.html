<!DOCTYPE html>
<html>
<head>
	<title>Javascript + DOM</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
	<body>
		<div class="wrapper">

			<div class="main">
				<div class="header">
					<h1>Shopping List</h1>
				</div>
				<ul id="sortable">
					<li style="display:none;">
						<span class="priority-indicator"></span>
						<div class="dragger">
							<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><circle cy="7" cx="9.5" r="1" fill="#999"></circle><circle cy="7" cx="14" r="1" fill="#999"></circle><circle cy="12.5" cx="9.5" r="1" fill="#999"></circle><circle cy="12.5" cx="14" r="1" fill="#999"></circle><circle cy="18" cx="9.5" r="1" fill="#999"></circle><circle cy="18" cx="14" r="1" fill="#999"></circle></svg>
						</div>
						<input type="checkbox"/>
						<label>
							<div class="checkbox"><span class="fa fa-check"></span></div>
							<span class="item-name">Apple</span>
							<input type="text">
						</label>
						<div class="actions">
							<span class="fa fa-dot-circle-o prio-btn"></span>
							<span class="fa fa-pencil"></span>
							<span class="fa fa-trash"></span>
						</div>
					</li>
					<li class="checked">
					<span class="priority-indicator"></span>
					<div class="dragger">
						<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><circle cy="7" cx="9.5" r="1" fill="#999"></circle><circle cy="7" cx="14" r="1" fill="#999"></circle><circle cy="12.5" cx="9.5" r="1" fill="#999"></circle><circle cy="12.5" cx="14" r="1" fill="#999"></circle><circle cy="18" cx="9.5" r="1" fill="#999"></circle><circle cy="18" cx="14" r="1" fill="#999"></circle></svg>
					</div> 
					<input type="checkbox" id="1" checked/>
					<label for="1">
						<div class="checkbox">
							<span class="fa fa-check"></span>
						</div>
						<span class="item-name">Books</span>
						<input type="text">
					</label>
					<div class="actions">
						<span class="fa fa-dot-circle-o prio-btn"></span>
						<span class="fa fa-pencil"></span>
						<span class="fa fa-trash"></span>
					</div>
					</li>
					<li class="priority priority2">
						<span class="priority-indicator"></span>
						<div class="dragger">
							<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><circle cy="7" cx="9.5" r="1" fill="#999"></circle><circle cy="7" cx="14" r="1" fill="#999"></circle><circle cy="12.5" cx="9.5" r="1" fill="#999"></circle><circle cy="12.5" cx="14" r="1" fill="#999"></circle><circle cy="18" cx="9.5" r="1" fill="#999"></circle><circle cy="18" cx="14" r="1" fill="#999"></circle></svg>
						</div>
						<input type="checkbox" id="2">
						<label for="2">
							<div class="checkbox">
								<span class="fa fa-check"></span>
							</div>
							<span class="item-name">Water</span>
							<input type="text">
						</label>
						<div class="actions">
						<span class="fa fa-dot-circle-o prio-btn"></span>
						<span class="fa fa-pencil"></span>
						<span class="fa fa-trash"></span>
					</div>
					</li>
					<li class="priority priority1">
						<span class="priority-indicator"></span>
						<div class="dragger">
							<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><circle cy="7" cx="9.5" r="1" fill="#999"></circle><circle cy="7" cx="14" r="1" fill="#999"></circle><circle cy="12.5" cx="9.5" r="1" fill="#999"></circle><circle cy="12.5" cx="14" r="1" fill="#999"></circle><circle cy="18" cx="9.5" r="1" fill="#999"></circle><circle cy="18" cx="14" r="1" fill="#999"></circle></svg>
						</div>
						<input type="checkbox" id="4"/>
						<label for="4">
							<div class="checkbox"><span class="fa fa-check"></span>
							</div>
							<span class="item-name">Cake</span>
							<input type="text">
						</label>
						<div class="actions">
							<span class="fa fa-dot-circle-o prio-btn"></span>
							<span class="fa fa-pencil"></span>
							<span class="fa fa-trash"></span>
						</div>
					</li>
					<li>
      <span class="priority-indicator"></span>
      <div class="dragger">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><circle cy="7" cx="9.5" r="1" fill="#999"></circle><circle cy="7" cx="14" r="1" fill="#999"></circle><circle cy="12.5" cx="9.5" r="1" fill="#999"></circle><circle cy="12.5" cx="14" r="1" fill="#999"></circle><circle cy="18" cx="9.5" r="1" fill="#999"></circle><circle cy="18" cx="14" r="1" fill="#999"></circle></svg>
      </div>
      <input type="checkbox" id="3" />
      <label for="3">
        <div class="checkbox"><span class="fa fa-check"></span></div>
        <span class="item-name">Sleeping bags</span>
        <input type="text">
      </label>
      <div class="actions">
        <span class="fa fa-dot-circle-o prio-btn"></span>
        <span class="fa fa-pencil"></span>
        <span class="fa fa-trash"></span>
      </div>
    </li>
				</ul>
				<div class="add">
					<div class="add-txt">
						<div>
							<span class="fa fa-plus"></span>
						</div>
						<span class="txt">Add New</span>
						<input type="text">
					</div>
					
				</div>
			</div>
			
		</div>	
	</body>
</html>
